name: BetterNotes
description: A customizable notes app


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter




  cupertino_icons: ^1.0.2
  firebase_core: ^2.4.0
  cloud_firestore: ^4.2.0
  google_fonts: ^3.0.1
  flutter_colorpicker: ^1.0.3
  image_picker:
  fluttertoast: ^8.1.2
  flutter_local_notifications: ^13.0.0
  permission_handler: ^10.2.0
  timezone: ^0.9.1
  google_mobile_ads: ^2.3.0

dev_dependencies:
